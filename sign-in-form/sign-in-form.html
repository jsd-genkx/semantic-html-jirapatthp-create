<!DOCTYPE html>
<html>
  <head>
    <title>style-sign-in-form</title>
    <link rel="stylesheet" href="style-sign-in-form.css"/>
  </head>
  <body>
    <h2>Login (in my bed room)</h2>
    <img src="home-logo.png" alt="in my bedroom, Home"
  width="180" />

    <form action="sigin.html">
      <label for="email">email:</label><br />
      <input type="email" id="email" name="email" placeholder="example@example.com" required />
      <br /><br />

      <label for="pwd">Password:</label>
      <br />
      <input
        type="password"
        id="pwd"
        name="pwd"
        minlength="8"
        maxlength="20"
        placeholder="password"
        required
      />
      <br /><br />
     <button type="submit">Sign In</button> 
     <br>
     <img src="rabbit-wing.png" alt="rabbit-wing"
  width="80" />
    </form>

    <p>Don't have an account? <a href="signup.html">Sigup</a></p>

    <p>Forgot<a href="forgot-password.html">Password </a>?</p>
  </body>
</html>
