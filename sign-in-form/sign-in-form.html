<!DOCTYPE html>
<html>
  <body>
    <h2>Login</h2>

    <form action="sigin.html">
      <label for="email">email:</label><br />
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="pwd">Password:</label>
      <br />
      <input
        type="password"
        id="pwd"
        name="pwd"
        minlength="8"
        maxlength="20"
        required
      />
      <br /><br />
     <button type="submit">Sign In</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sigup</a></p>

    <p>Forgot<a href="forgot-password.html">Password </a>?</p>
  </body>
</html>
